<div class="wrapper">
  <label> Tytuł:<input [(ngModel)]="newTitle" type="text" /> </label>
  <br />
  <div class="content">
    <label
      >Opis:
      <textarea [(ngModel)]="newContent"></textarea>
      <!-- Two-way data binding (zmiany w warstwie widoku i zmiany w controlerze są na bieząco aktualizowane) -->
    </label>
  </div>

  <br />
  <button (click)="addNewItem()" [disabled]="!newTitle || !newContent">
    dodaj
  </button>
</div>
